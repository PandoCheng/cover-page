        var imageNum=1;
        $("#changeback").click(function(){
            imageNum++;
            if(imageNum==4){
                imageNum=1;
            }
            console.log(imageNum);
            switch(imageNum){
                case 3:
                $("body,html").css({
                    "backgroundColor":"#333","background-image":"none"}
                    );
                event.preventDefault();
                break;
                case 2:
                $("body,html").css("background-image","url('back001.jpg')");
                event.preventDefault();
                break;
                case 1:
                $("body,html").css("background-image","url('back002.jpg')");
                event.preventDefault();
                break;
            }
        })
